<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SeaSide</title>
   <link rel="stylesheet" href="./css/components.css">
</head>

<body>
   <!-- header -->
   <header class="header center">
      <div class="header__logo">
         <a href="./index.html"><img src="img/logo.png" alt="seaSide"></a>
      </div>
      <nav class="header__nav">
         <a class="header__link" href="/index.html">Описание</a>
         <a class="header__link" href="/index.html">Тарифы</a>
         <a class="header__link" href="/index.html">FAQ</a>
         <a class="header__link" href="/index.html">Реферальная система</a>
      </nav>
      <div class="header__btns">
         <a href="/basket.html" class="header__btn">Корзина</a>
         <a href="#" class="header__btn">Войти</a>
      </div>
      <div id="nav-icon1">
         <span></span>
         <span></span>
         <span></span>
      </div>
   </header>
   <!-- авторизация -->
   <section class="account center">
      <div class="account__content">
         <div class="account__title">
            <h2>Вход</h2>
         </div>
         <form action="/" class="account__form">
            <div class="account__form-content">
               <input type="email" placeholder="Email адрес" name="" required class="account__input">
               <input type="password" placeholder="Пароль" name="" required class="account__input">
               <label>
                  <input type="checkbox" checked="checked" name="remember" class="account__checkbox">
                  <span class="fake"></span>
                  <span> Запомните меня</span>
               </label>
               <button class="btn" type="submit">Войти</button>
            </div>
            <div class="account__form-fotter">
               <a href="/password.html">Забыли пароль?</a>
               <a href="/registration.html">Регистрация</a>
            </div>

         </form>

      </div>
   </section>
   <!-- footer -->
   <footer class="footer center">
      <div class="footer__content">
         <div class="footer__conten-top">
            <div class="header__logo footer__logo">
               <a href="./index.html"><img src="img/logo.png" alt="seaSide"></a>
            </div>
            <nav class="header__nav footer__nav">
               <a class="header__link footer__link" href="/index.html">Описание</a>
               <a class="header__link footer__link" href="/index.html">Тарифы</a>
               <a class="header__link footer__link" href="/index.html">FAQ</a>
               <a class="header__link footer__link" href="/index.html">Реферальная система</a>
            </nav>
            <div class="footer__btns">
               <a href="#" class="footer__btn"><img src="./img/avatar-footer.svg" alt="avatar-img"></a>
               <a href="#" class="footer__btn"><img src="./img/country.svg" alt="country-img"></a>
            </div>
            <div id="nav-icon1">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="footer__conten-bot">
            <a href="#">Copyrights 2022. Developed by Seaside Digital</a>
         </div>
      </div>
   </footer>
   <script src="./js/index.js"></script>
   <script>
      let burger = document.getElementById('nav-icon1');
      burger.addEventListener('click', () => {
         burger.classList.toggle('open');
      });
   </script>
</body>

</html>
